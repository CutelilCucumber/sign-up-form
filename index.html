<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="scenery" class="container">
        <div id="logo">
            <img src="images/odin-lined.png" width="75" height="100"/>
            <h1>ODIN</h1>
        </div>
        <p id="credit">Photo by <a href="https://unsplash.com/@janoschphotos?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Janosch Diggelmann</a> on <a href="https://unsplash.com/photos/a-green-and-purple-aurora-over-a-snow-covered-forest-OW97sLU0cOw?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
    </div>
    <div class="container">
        <div id="info">
            <h4>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h4>
            <h4>You <em>know</em> you want to!</h4>
        </div>
        <form action="post">
            <span>Let's do this!</span>
            <div>
                <p>
                    <label for="firstName">FIRST NAME:</label>
                    <input type="text" id="firstName" name="firstName">
                </p>
                <p>
                    <label for="lastName">LAST NAME:</label>
                    <input type="text" id="lastName" name="lastName">
                </p>
            </div>
            <div>
                <p>
                    <label for="mail">EMAIL:</label>
                    <input type="email" id="mail" name="user_email">
                    <!-- email type allows for mobile email elements -->
                </p>
                <p>
                    <label for="phone">PHONE NUMBER:</label>
                    <input type="tel" id="phone" name="phone">
                    <!-- tel type allows for mobile email elements -->
                </p>
            </div>
            <div>
                <p>
                    <label for="password">PASSWORD:</label>
                    <input type="password" id="password" name="password" required>
                    <!-- password type appears as * -->
                </p>
                <p>
                    <label for="passwordConfirm">CONFIRM PASSWORD:</label>
                    <input type="password" id="passwordConfirm" name="passwordConfirm" required>
                    <!-- password type appears as * -->
                </p>
            </div>
        </form>
        <div id="continue">
            <button>Create Account</button>
            <p>Already have an account? <a>Log in</a></p>
        </div>
    </div>
</body>
</html>
